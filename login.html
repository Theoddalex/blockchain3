<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HD Wallet - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Global stylesssssss */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      :root {
        --primary-color: #2d9cdb;
        --secondary-color: #56ccf2;
        --background-color: #f0f4f8;
        --text-color: #333;
        --box-shadow-color: rgba(0, 0, 0, 0.1);
        --input-focus-color: #2d9cdb;
        --nav-background: #ffffff;
        --main-background: #ffffff;
        --nav-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --card-background: #ffffff;
        --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --box-padding: 20px;
      }

      body {
        background: url("https://source.unsplash.com/random/1920x1080") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: var(--background-color);
        padding: 20px;
      }

      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: var(--nav-background);
        padding: 10px 0;
        box-shadow: var(--nav-shadow);
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      nav li {
        margin: 0 15px;
      }

      nav a,
      nav button {
        color: var(--primary-color);
        text-decoration: none;
        background: none;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }

      nav a:hover,
      nav button:hover {
        color: var(--secondary-color);
      }

      main {
        background-color: var(--main-background);
        box-shadow: var(--card-shadow);
        border-radius: 10px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      h1 {
        color: var(--primary-color);
        margin-bottom: 20px;
        font-size: 24px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-color);
        font-weight: 600;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 2px solid #ccc;
        border-radius: 8px;
        transition: border 0.3s;
        font-size: 14px;
      }

      input:focus {
        border-color: var(--input-focus-color);
        box-shadow: 0 0 8px rgba(45, 156, 219, 0.5);
      }

      button[type="submit"] {
        width: 100%;
        padding: 12px;
        color: white;
        background-color: var(--primary-color);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      button[type="submit"]:hover {
        background-color: var(--secondary-color);
      }

      p {
        margin-top: 20px;
        font-size: 14px;
        color: #666;
      }

      p a {
        text-decoration: none;
        color: var(--primary-color);
      }

      p a:hover {
        color: var(--secondary-color);
      }

      #loginResult {
        margin-top: 20px;
        color: var(--text-color);
      }
    </style>
  </head>

  <body onload="logOut();">
    <main>
      <h1>Login to Your Wallet</h1>
      <form id="loginForm" onsubmit="event.preventDefault(); login();">
        <label for="loginUsername">Username</label>
        <input type="text" id="loginUsername" required />
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required />
        <button type="submit">Login</button>
        <p>
          Don't have a wallet? <a href="CreateWallet.html">Create Wallet</a>
        </p>
        <p>or <a href="RestoreAccount.html">Restore Wallet</a></p>
      </form>
      <div id="loginResult"></div>
    </main>

    <!-- Include JavaScript for login functionality -->
    <script src="lightwallet.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.5.2/dist/web3.min.js"></script>
    <script src="mainsfuncs.js"></script>
  </body>
</html>
